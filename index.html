        <nav>

                    <input type="text" placeholder="Buscar">

                    <a href="#"><img class="favoritos-icon" src="icons/favoritos.png"></a>

            <div class="sneaker-two">

        <div class="btn-saiba-mais">

                <a>Saiba Mais</a>
            </button>
        </div>
